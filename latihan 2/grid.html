<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- local css -->
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <!-- online css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <title>Latihan Grid</title>
</head>

<body>

    <h2>Latihan dengan Grid</h2>


    <div class="grid-container">
        <div class="header">
            <h2>Header <img src="../latihan 1/images/cart.png" alt=""></h2>

        </div>

        <div class="left" style="background-color:#aaa;">Column 1
            <section>
                <nav class="nav flex-column">
                    <a class="nav-link active" href="#">Menu 1</a>
                    <a class="nav-link" href="#">Menu 2</a>
                    <a class="nav-link" href="#">Menu 3</a>
                    <a class="nav-link" href="#">Menu 4</a>
                    <a class="nav-link" href="#">Menu 5</a>

                </nav>
            </section>
        </div>

        <div class="middle" style="background-color:#bbb;">Column 2
            <section>
                <div class="container">
                    <form>
                        <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">Jurusan</label>
                            <div class="col-sm-10">
                                <select class="custom-select custom-select-sm">
                                    <option selected>Pilih Jurusan anda</option>
                                    <option value="1">Jurusan 1 </option>
                                    <option value="2">Jurusan 2 </option>
                                    <option value="3">Jurusan 3 </option>
                                </select>
                            </div>
                        </div>
                        <fieldset class="form-group">
                            <div class="row">
                                <legend class="col-form-label col-sm-2 pt-0">Login Sebagai</legend>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                            value="option1" checked>
                                        <label class="form-check-label" for="gridRadios1">
                                            Penjual
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                            value="option2">
                                        <label class="form-check-label" for="gridRadios2">
                                            Pembeli
                                        </label>
                                    </div>
                                    <!-- <div class="form-check disabled">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3"
                                            value="option3" disabled>
                                        <label class="form-check-label" for="gridRadios3">
                                            Third disabled radio
                                        </label>
                                    </div> -->
                                </div>
                            </div>
                        </fieldset>
                        <div class="form-group row">
                            <div class="col-sm-2"></div>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                                    <label class="form-check-label" for="gridCheck1">
                                        remember me
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row ">
                            <div class="col-sm-10 ">
                                <button type="submit" class="btn btn-primary">Sign in</button>
                            </div>
                        </div>
                    </form>
                </div>

            </section>
        </div>
        <div class="right" style="background-color:#ccc;">Column 3
            <section>
                <img src="../latihan 1/images/logo.png" alt="">
            </section>
        </div>

        <div class="footer">
            <p>Footer</p>
            <section>
                <img src="../latihan 1/images/furniture/row_ac001_0.jpg" alt="">
                <img src="../latihan 1/images/furniture/row_ac001_1.jpg" alt="">
                <img src="../latihan 1/images/furniture/row_ac001_3.jpg" alt="">
                <img src="../latihan 1/images/furniture/row_ac001_2.jpg" alt="">
                <img src="../latihan 1/images/furniture/row_ac001_4.jpg" alt="">
            </section>
        </div>
    </div>


    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
